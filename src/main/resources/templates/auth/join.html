<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="layout/default_layout">
<div layout:fragment="content">
    <br><br><br>
    <div class="container">
        <div class="col-6 mx-auto">
            <form class="form-control" action="/v1/auth/join" method="post">
                <label for="username" class="form-label">아이디</label>
                <input type="text" name="username" id="username" class="form-control">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" name="password" id="password" class="form-control">
                <label for="email" class="form-label">이메일</label>
                <input type="email" name="email" id="email" class="form-control">
                <label for="nickname" class="form-label">닉네임</label>
                <input type="text" name="nickname" id="nickname" class="form-control">
                <div class="d-grid">
                    <button class="btn btn-primary btn-block my-3">회원가입</button>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
