<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="headerFragment">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">글목록</a>
          </li>
          <th:block sec:authorize="isAuthenticated()">
            <li class="nav-item">
              <a class="nav-link" href="/v1/board/write">글쓰기</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">내정보</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/v1/auth/logout">로그아웃</a>
            </li>
          </th:block>
          <th:block sec:authorize="isAnonymous()">
            <li class="nav-item">
              <a class="nav-link" href="/v1/auth/login">로그인</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/v1/auth/join">회원가입</a>
            </li>
          </th:block>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
</th:block>
</html>
